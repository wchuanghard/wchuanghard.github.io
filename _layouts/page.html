---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>

  <header style="background-image: url('http://wchuanghard.github.io/{{ page.feature-img }}')">
    <h1 class="title">{{ page.title }}</h1>
  </header>

  <section class="post">
    {{ content }}
  </section>

</article>
